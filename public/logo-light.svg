<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Light theme logo -->
  <defs>
    <radialGradient id="goldGradientLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="400" cy="300" r="180" fill="url(#goldGradientLight)" />
  
  <!-- Hand holding chart -->
  <path d="M320 350 Q340 330 380 340 L420 320 Q440 310 460 330 L480 350 Q490 370 470 380 L430 400 Q410 410 390 400 L350 380 Q330 370 320 350 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Chart bars -->
  <rect x="350" y="280" width="20" height="40" fill="#333" />
  <rect x="375" y="260" width="20" height="60" fill="#333" />
  <rect x="400" y="240" width="20" height="80" fill="#333" />
  <rect x="425" y="270" width="20" height="50" fill="#333" />
  
  <!-- Trend line -->
  <path d="M340 320 L365 300 L390 260 L415 280 L440 270" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- FX PRO text -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#goldGradientLight)">FX PRO</text>
  
  <!-- Circular text -->
  <defs>
    <path id="circle-text-top-light" d="M 220,300 A 180,180 0 0,1 580,300" />
    <path id="circle-text-bottom-light" d="M 580,300 A 180,180 0 0,1 220,300" />
  </defs>
  
  <text font-family="Arial, sans-serif" font-size="24" fill="url(#goldGradientLight)">
    <textPath href="#circle-text-top-light" startOffset="0%">WHERE STRATEGY</textPath>
  </text>
  
  <text font-family="Arial, sans-serif" font-size="24" fill="url(#goldGradientLight)">
    <textPath href="#circle-text-bottom-light" startOffset="50%">MEETS SUCCESS</textPath>
  </text>
</svg>
